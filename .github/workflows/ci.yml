name: Automagic updater

on:
  push:
    branches: [main]

  schedule:
    - cron: '37 7 * * Fri'

  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Update files
        run: |
          chmod +x ./shared/update.sh
          ./shared/update.sh

      - name: Upload changes...
        uses: EndBug/add-and-commit@v6
        with:
          author_email: dothq-robot@users.noreply.github.com
          author_name: dothq-robot
          message: 'üç± Update shared assets'
